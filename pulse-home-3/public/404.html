<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA GitHub Pages redirect hack (project pages)
      // See: https://github.com/rafgraph/spa-github-pages
      (function () {
        var l = window.location;
        var segmentCount = 1; // repo-name segment for project pages
        var repoPath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        var redirected = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          repoPath + '/?/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
          (l.search ? '&' + l.search.slice(1) : '') + l.hash;
        l.replace(redirected);
      })();
    </script>
  </head>
  <body></body>
</html>
